    <div></div>

   
    <script>

        // function 임시함수() {

        // function 더하기(a, b = 임시함수()) {
            
        //     console.log(a + b);
        // }

        // 더하기(10);

        function 함수(a,b,c) {
            console.log(arguments);
        }

        함수(1,2,3);
        
        function 함수2(a,b, ...파라미터들) {
            console.log(파라미터들)
        }

        함수2(1,2,3,4,5,6,7);

        //예제 1번
        var a = [1,2,3];
        var b = '김밥';
        var c = [...b,...a];

        console.log(c);

        //예제 2번

        var a = [1,2,3];
        var b = ['you', 'are'];
        var c = function(a,b) {
            console.log([[...a], ...[...b]][1])
        }

        c(a,b);

        //예제 3번
        function 함수(a=5, b = a*2) {
            console.log(a + b);
            return 10;
        }

        함수(3);

        //예제 4번
        function 함수(a=5, b = a*2) {
            console.log(a + b);
        }
        
        함수(undefined, undefined);

        //예제 5번
        function 어레이(...rest) {
            return rest;
        }

        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray);

        //예제 6번
        
        var Numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
        
        console.log(Math.max(...Numbers));

        //예제 7번
        
        function 정렬(글자) {
            console.log([...글자].sort())
        }

        정렬('bears');

        //예제 8번

        function 글자세기(글자들) {
            var 결과 = {};
            [...글자들].forEach(function (a) {
                if( 결과[a] > 0){
                    결과[a]++
                } else {
                    결과[a] = 1
                }
             });
             console.log(결과);
        }

        글자세기('aacbbb');



    </script>
